<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Product preview card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <link rel="icon" href="src/images/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="container">
        <picture class="container__img">
          <source media="(min-width: 1024px)" srcset="./src/images/image-product-desktop.jpg">
          <img class="container__img--1" src="./src/images/image-product-mobile.jpg" alt="product preview image">
        </picture>
        <div class="container__data">
          <div class="container__data--text">
            <span>PERFUME</span>
            <h1>
              Gabrielle Essence Eau De Parfum
            </h1>
            <p>
              A floral, solar and voluptuous interpretaion composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL
            </p>
          </div>
          <div class="container__data--prices">
            <strong>$149.99</strong>
            <span>$169.99</span>
          </div>
          <di class="container__data--btn">
            <button>
              <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M17 17h-11v-14h-2" /><path d="M6 5l14 1l-1 7h-13" /></svg>
              Add to Cart
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
